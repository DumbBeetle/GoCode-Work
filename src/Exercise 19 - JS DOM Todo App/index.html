<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Todo App</h1>
    <div>
      <label>Create Assignment:<input type="text" class="assignment-input" /></label>
      <button class="assignment-add">Add</button>
    </div>
    <div>
      <input type="checkbox" id="toggle-darkMode" />
      <label class="label-darkMode" for="toggle-darkMode">
        <img src="icons/sun-svgrepo-com.svg" alt="sun" class="img-sun" />
        <img src="icons/moon-svgrepo-com.svg" alt="moon" class="img-moon" />
      </label>
      <input type="checkbox" id="toggle-done" />
      <label class="label-done" for="toggle-done">
        <img src="icons/eye-off-outline-svgrepo-com.svg" alt="eye-off" class="img-eye-off" />
        <img src="icons/eye-svgrepo-com.svg" alt="eye" class="img-eye" />
      </label>
    </div>
    <section class="assignments"></section>
    <script src="main.js"></script>
  </body>
</html>
