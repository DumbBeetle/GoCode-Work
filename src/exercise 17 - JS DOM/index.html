<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Title</title>
  </head>
  <body>
    <h1>Exercise 17 - JS DOM</h1>
    <section>
      <article>
        <h2>Alert</h2>
        <label>Enter Text:<input class="alertInput" /></label>
        <button class="alertButton">Show</button>
      </article>
      <article>
        <h2>Mouse Coordinates</h2>
        <label
          >Mouse X location:
          <p class="mouseX"></p>
        </label>
        <br />
        <label
          >Mouse Y location:
          <p class="mouseY"></p>
        </label>
      </article>
      <article>
        <h2>Picture</h2>
        <label>Enter a picture url:<input class="picInput" /></label>
        <button class="picButton">Show</button>
        <br />
        <picture>
          <img src="" alt="" class="image" />
        </picture>
      </article>
      <article>
        <h2>Array</h2>
        <p class="arrayParagraph"></p>
        <br />
        <button class="removeButton">Remove</button>
      </article>
      <article class="colorButtons">
        <h2>Color Buttons</h2>
        <button>Black</button>
        <button>Green</button>
        <button>Red</button>
        <button>Blue</button>
      </article>
      <article class="colorButtons">
        <h2>Color Array</h2>
        <p class="backgroundColor"></p>
      </article>
    </section>
    <script src="main.js"></script>
  </body>
</html>
